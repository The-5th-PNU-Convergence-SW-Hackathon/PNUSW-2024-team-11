<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../pict/LOGO.png"> <!-- for title logo -->
    <script src="https://code.jquery.com/jquery-latest.js"></script> <!-- for jquery -->
    <!-- under the 2 lines for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>P-BUD</title>
    <script type="text/javascript">
        let today = new Date();
        let nowTime = "?ver=" + today.getYear() + today.getMonth() + today.getDay() + today.getHours() + today.getMinutes() + today.getSeconds();

        console.log(nowTime);

        let scriptElement = document.createElement("script");
        scriptElement.src = "index.js" + nowTime;
        scriptElement.type = "text/javascript";
        document.head.appendChild(scriptElement);

        let cssElement = document.createElement("link");
        cssElement.href = "index.css" + nowTime;
        cssElement.rel = "stylesheet";
        document.head.appendChild(cssElement);
    </script>
</head>
<body>
     <div class="screen container mt-5">
        <div class="div">
            <form action="/login" method="POST">
                <div class="mb-3">
                    <label for="studentID" class="form-label">연도 선택 (학번)</label>
                    <input type="text" class="form-control" id="studentID" name="studentID" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">P-BUD 로그인</button>
            </form>
            <div class="mt-3">
                <a href="/find" class="text-decoration-none">아이디/비밀번호 찾기</a>
            </div>
            <div class="mt-2">
                <a href="/register" class="text-decoration-none">회원가입</a>
            </div>
            <div class="home-indicator mt-4"></div>
        </div>
        <img class="image mt-3" src="../pict/LOGO.png" alt="P-BUD 로고" />
    </div>
</body>
</html>
