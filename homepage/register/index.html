<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../pict/logo_blue_notxt.png"> <!-- for title logo -->
    <script src="https://code.jquery.com/jquery-latest.js"></script> <!-- for jquery -->
    <!-- under the 2 lines for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.css" rel="stylesheet"></script>
    <title>P-BUD</title>
    <script type="text/javascript">
        let today = new Date();
        let nowTime = "?ver=" + today.getYear() + today.getMonth() + today.getDay() + today.getHours() + today.getMinutes() + today.getSeconds();

        console.log(nowTime);

        let checkScriptElement = document.createElement("script");
        checkScriptElement.src = "../js/check.js" + nowTime;
        checkScriptElement.type = "text/javascript";
        document.head.appendChild(checkScriptElement);

        let scriptElement = document.createElement("script");
        scriptElement.src = "index.js" + nowTime;
        scriptElement.type = "text/javascript";
        document.head.appendChild(scriptElement);

        let cssElement = document.createElement("link");
        cssElement.href = "index.css" + nowTime;
        cssElement.rel = "stylesheet";
        document.head.appendChild(cssElement);
    </script>
</head>
<body>
    <nav>

    </nav>
    <div class="wrapper">
        <div class="container" style="text-align: left;">
            
            <div class="register">
                <img src="../pict/logo_blue_notxt.png">
                <div id="register-txt">회원가입</div>
            </div>

            <form class="center-block" action="test.p-bud.duckdns.org/register_chk" method="post" id="register_form">
                <div id="first-page">
                    <div class="form-label">아이디</div>
                    <div class="form-floating mb-3">
                        <input class="form-control" type="text" id="id" placeholder="ID를 입력하세요" maxlength=16>
                        <label for="id" id="id_label">ID를 입력해주세요.</label>
                    </div>

                    <div class="form-label">비밀번호</div>
                    <div class="form-floating mb-3">
                        <input class="form-control" type="password" id="pw" placeholder="비밀번호를 입력하세요">
                        <label for="pw" id="pw_label">비밀번호를 입력해주세요.</label>
                    </div>

                    <div class="form-label">비밀번호 재입력</div>
                    <div class="form-floating mb-3">
                        <input class="form-control" type="password" id="pw_chk" placeholder="비밀번호 확인">
                        <label for="pw_chk" id="pw_chk_label">상단의 비밀번호를 다시 입력해주세요.</label>
                    </div>
                </div>

                <div id="second-page">
                    <div class="form-label">이름</div>
                    <div class="form-floating mb-3">
                        <input class="form-control" type="text" id="name" placeholder="이름을 입력하세요">
                        <label for="name" id="name_label">이름을 입력해주세요.</label>
                    </div>

                    <div class="form-label">전화번호</div>
                    <div class="phonenum"> <!-- 두개 수평으로 맞춰줘잉 -->
                        <div class="mb-3">
                            <!-- <label for="phone_front" id="phone_front_label">전화번호를 입력하세요.</label> -->
                            <select class="form-select" id="phone_front" style="width: 80px; height: 58px; text-align: center;">
                                <option value="010" selected>010</option>
                                <option value="011">011</option>
                                <option value="013">013</option>
                                <option value="015">015</option>
                                <option value="016">016</option>
                                <option value="017">017</option>
                                <option value="018">018</option>
                                <option value="019">019</option>
                            </select>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="tel" id="phone_back" placeholder="-를 생략하고 입력하세요">
                            <label for="phone_back" id="phone_back_label">-를 생략하고 입력하세요</label>
                        </div>
                    </div>
                    <!-- <br> -->
                                
                    <div class="form-label">이메일</div>
                    <div class="form-floating mb-3">
                        <input class="form-control" type="email" id="email" placeholder="example@example.com">
                        <label for="email" id="email_label">이메일을 입력하세요.</label>
                    </div>
                </div>

                <div  id="third-page">
                    <div class="form-label">학과</div>
                    <div class="form-floating mb-3">
                        <input class="form-control" type="text" id="class" placeholder="정보컴퓨터공학부">
                        <label for="class" id="class_label">학과을 입력하세요.</label>
                    </div>

                    <div class="form-label">학번</div>
                    <div class="form-floating mb-3">
                        <input class="form-control" type="text" id="stu_num" placeholder="200012345" maxlength="9">
                        <label for="stu_num" id="stu_num_label">학번을 입력하세요.</label>
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-dark" placeholder="확인">
                    </div>
                </div>
            </form>

            <button id="next-btn" class="btn btn-dark">다음 단계</button>

        </div>
    </div>
</body>
</html>
