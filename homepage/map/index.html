<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=ff690f2ea35628c29cb346f55fdf0d40&libraries=services"></script>
    <script>
        let today = new Date();
        let nowTime = "?ver=" + today.getTime();

        let scriptElement = document.createElement("script");
        scriptElement.src = "index.js" + nowTime;
        scriptElement.type = "text/javascript";
        document.head.appendChild(scriptElement);

        let cssElement = document.createElement("link");
        cssElement.href = "index.css" + nowTime;
        cssElement.rel = "stylesheet";
        document.head.appendChild(cssElement);
    </script>
    <title>Board</title>
</head>
<body>
    <!-- Top Menu 1 -->
    <div class="menu top_menu_1">
        <a href="/profile">
            <img src="/pict/bar/user.png" alt="프로필사진">
        </a>
        <div class="center">지도</div>
        <div style="position: relative; margin-right: 3.5%;">
            <a href="chat.html">
                <img src="/pict/bar/chat.png" alt="메세지사진">
            </a>
        </div>
    </div>

    <!-- Search Container -->
    <div class="search_container">
        <input type="text" placeholder="검색어 입력">
        <img id="searchimg" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png" alt="검색">
    </div>

    <!-- category Menu -->
    <!-- category Menu -->
<div id="category" class="menu top_menu_2">
    <button id="FD6" data-order="0"><span class="category_bg"></span>음식점/주점</button>
    <button id="CE7" data-order="1"><span class="category_bg"></span>카페/디저트</button>
    <button id="store" data-order="2"><span class="category_bg"></span>편의점/마트</button>
    <button id="health" data-order="3"><span class="category_bg"></span>병원/약국</button>
</div>


    <!-- 룰렛 버튼 -->
    <a href="/map/lottery.html" class="lottery-button">
        <img src="/pict/bar/lottery.png" alt="룰렛">
    </a>

    <section class="map" id="map">
        <div class="cover" rel="cover">지도를 불러오는 중</div>
    </section>

    <!-- Bottom Menu -->
    <div class="bottom_menu">
        <div>
            <a href="/">
                <img src="/pict/bar/home.png" alt="홈">
                <span>홈</span>
            </a>
        </div>
        <div>
            <a href="matching.html">
                <img src="/pict/bar/collaboration.png" alt="룸메매칭">
                <span>룸메매칭</span>
            </a>
        </div>
        <div>
            <a href="map.html">
                <img src="/pict/bar/placeholder.png" alt="지도">
                <span>지도</span>
            </a>
        </div>
        <div>
            <a href="notification.html">
                <img src="/pict/bar/bell.png" alt="알림">
                <span>알림</span>
            </a>
        </div>
    </div>
</body>
</html>
