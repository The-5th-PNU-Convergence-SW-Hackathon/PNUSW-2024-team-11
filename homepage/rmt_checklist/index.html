<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="index.css" /> -->
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        let today = new Date();
        let nowTime = "?ver=" + today.getTime();

        console.log(nowTime);

        let scriptElement = document.createElement("script");
        scriptElement.src = "index.js" + nowTime;
        scriptElement.type = "text/javascript";
        document.head.appendChild(scriptElement);

        let cssElement = document.createElement("link");
        cssElement.href = "index.css" + nowTime;
        cssElement.rel = "stylesheet";
        document.head.appendChild(cssElement);
    </script>
    
    <title>Checklist</title>
</head>
<body>
    <!-- Top Menu 1 -->
    <div class="menu top_menu_1">
        <a href="/profile">
            <img src="/pict/bar/user.png" alt="프로필사진">
        </a>
        <div class="center">룸메 매칭</div>
        <div style="position: relative; margin-right: 3.5%;">
            <a href="/chat">
                <img src="/pict/bar/chat.png" alt="메세지사진">
            </a>
        </div>
    </div>

    <div class="rmt_checklist_title">
        내 Checklist 수정하기
    </div>

    <form id="rmt_checklist" method="post" action="/checklist/post_checklist" name="checklist">

        <ul class="rmt_checklist">
            <li>
                <div class="gender">
                    <div class="input_label">성별</div>
                    <div class="radio-inputs">
                        <label class="radio">
                            <input type="radio" name="gender" id="남" value="1" autocomplete="off" checked>
                        <span class="name">남</span>
                        </label>
                        <label class="radio">
                            <input type="radio" name="gender" id="여" value="2" autocomplete="off">
                        <span class="name">여</span>
                        </label>
                    </div>
                </div>
            </li>

            <li>
                <div class="input_label">흡연 여부</div>
                <div class="align-chkbox">
                    <div class="checkbox-wrapper-19">
                        <input class="form-check-input" type="checkbox" name="smoking" id="흡연" value="1">
                        <label class="check-box" for="흡연"></label>
                        <label class="chk-label" for="흡연">흡연</label>
                    </div>
                    <div class="checkbox-wrapper-19">
                        <input class="form-check-input" type="checkbox" name="smoking" id="비흡연" value="0">
                        <label class="check-box" for="비흡연"></label>
                        <label class="chk-label" for="비흡연">비흡연</label>
                    </div>
                </div>
            </li>

            <li>
                <div class="input_label">음주 빈도</div>
                <div class="align-chkbox">
                    <div class="checkbox-wrapper-19">
                        <input class="form-check-input" type="checkbox" name="drinking_frequency" id="주1회미만" value="주1회미만">
                        <label class="check-box" for="주1회미만"></label>
                        <label class="chk-label" for="주1회미만">주 1회 미만</label>
                    </div>
                    <div class="checkbox-wrapper-19">
                        <input class="form-check-input" type="checkbox" name="drinking_frequency" id="주23회" value="주23회">
                        <label class="check-box" for="주23회"></label>
                        <label class="chk-label" for="주23회">주 2~3회</label>
                    </div>
                    <div class="checkbox-wrapper-19">
                        <input class="form-check-input" type="checkbox" name="drinking_frequency" id="주4회이상" value="주4회이상">
                        <label class="check-box" for="주4회이상"></label>
                        <label class="chk-label" for="주4회이상">주 4회 이상</label>
                    </div>
                </div>
            </li>

            <li>
                <div class="input_label">수면 패턴</div>
                <div class="align-chkbox">
                    <div class="checkbox-wrapper-19">
                        <input class="form-check-input" type="checkbox" name="sleep_pattern" id="아침형" value="아침형">
                        <label class="check-box" for="아침형"></label>
                        <label class="chk-label" for="아침형">아침형</label>
                    </div>
                    <div class="checkbox-wrapper-19">
                        <input class="form-check-input" type="checkbox" name="sleep_pattern" id="저녁형" value="저녁형">
                        <label class="check-box" for="저녁형"></label>
                        <label class="chk-label" for="저녁형">저녁형</label>
                    </div>
                </div>
            </li>

            <li>
                <div class="input_label">잠버릇</div>
                <div class="align-chkbox">
                    <div class="checkbox-wrapper-19">
                        <input class="form-check-input" type="checkbox" name="sleep_habit" id="없음" value="없음">
                        <label class="check-box" for="없음"></label>
                        <label class="chk-label" for="없음">없음</label>
                    </div>
                    <div class="checkbox-wrapper-19">
                        <input class="form-check-input" type="checkbox" name="sleep_habit" id="이갈이" value="이갈이">
                        <label class="check-box" for="이갈이"></label>
                        <label class="chk-label" for="이갈이">이갈이</label>
                    </div>
                    <div class="checkbox-wrapper-19">
                        <input class="form-check-input" type="checkbox" name="sleep_habit" id="잠꼬대" value="잠꼬대">
                        <label class="check-box" for="잠꼬대"></label>
                        <label class="chk-label" for="잠꼬대">잠꼬대</label>
                    </div>
                    <div class="checkbox-wrapper-19">
                        <input class="form-check-input" type="checkbox" name="sleep_habit" id="코골이" value="코골이">
                        <label class="check-box" for="코골이"></label>
                        <label class="chk-label" for="코골이">코골이</label>
                    </div>
                </div>
            </li>

            <li>
                <div class="input_label">룸메의 지인 방문</div>
                <div class="align-chkbox">
                    <div class="checkbox-wrapper-19">
                        <input class="form-check-input" type="checkbox" name="guest_visit" id="상관X" value="1">
                        <label class="check-box" for="상관X"></label>
                        <label class="chk-label" for="상관X">상관X</label>
                    </div>
                    <div class="checkbox-wrapper-19">
                        <input class="form-check-input" type="checkbox" name="guest_visit" id="불가능" value="0">
                        <label class="check-box" for="불가능"></label>
                        <label class="chk-label" for="불가능">불가능</label>
                    </div>
                    <div class="checkbox-wrapper-19">
                        <input class="form-check-input" type="checkbox" name="guest_visit" id="사전허락" value="2">
                        <label class="check-box" for="사전허락"></label>
                        <label class="chk-label" for="사전허락">사전 허락</label>
                    </div>
                </div>
            </li>
            
            <div class="mb-3">
                <input type="submit" class="btn btn-light" style="color: rgb(81, 132, 221);" placeholder="제출" id="submit" value="저장" disabled />
            </div>
        </ul>
    </form>
    
    <!-- Bottom Menu -->
    <div class="bottom_menu">
        <div>
            <a href="/">
                <img src="/pict/bar/home.png" alt="홈">
                <span>홈</span>
            </a>
        </div>
        <div>
            <a href="/matching">
                <img src="/pict/bar/collaboration.png" alt="룸메매칭">
                <span>룸메매칭</span>
            </a>
        </div>
        <div>
            <a href="/map">
                <img src="/pict/bar/placeholder.png" alt="지도">
                <span>지도</span>
            </a>
        </div>
        <div>
            <a href="/notification">
                <img src="/pict/bar/bell.png" alt="알림">
                <span>알림</span>
            </a>
        </div>
    </div>

</body>
</html>
