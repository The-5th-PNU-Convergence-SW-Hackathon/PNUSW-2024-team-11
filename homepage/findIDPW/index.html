<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-dynamic-subset.css" />
    <style>
        *{
            /* Pretendard 우선하는 경우 */
            font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
        }
    </style>
    <link rel="icon" type="image/png" href="/pict/logo_blue_notxt.png"> <!-- for title logo -->
    <script src="https://code.jquery.com/jquery-latest.js"></script> <!-- for jquery -->
    <!-- under the 2 lines for bootstrap -->
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <title>P-BUD</title>
    <script type="text/javascript">
      let today = new Date();
      let nowTime = "?ver=" + today.getTime();
      let cssElement = document.createElement("link");
      cssElement.href = "index.css" + nowTime;
      cssElement.rel = "stylesheet";
      document.head.appendChild(cssElement);
  </script>
  </head>
  <body>
    <div class="div-wrapper">
      <div class="div">
        <div class="button text-wrapper-2 active" id="id-btn" onclick="showForm('id-form', 'id-btn', 'pw-btn')">아이디 찾기</div>
        <div class="button text-wrapper-3 inactive" id="pw-btn" onclick="showForm('pw-form', 'pw-btn', 'id-btn')">비밀번호 찾기</div>
        <div class="text-wrapper-4">아이디/비밀번호 찾기</div>
        <img class="image" src="/pict/logo_blue_notxt.png"/>
        
        <!-- 아이디 찾기 폼 -->
        <div id="id-form" class="form-container active">
          <h2>아이디 찾기</h2>
          <form>
            <input type="text" placeholder="이름" required>
            <input type="email" placeholder="이메일" required>
            <button type="submit">아이디 찾기</button>
          </form>
        </div>

        <!-- 비밀번호 찾기 폼 -->
        <div id="pw-form" class="form-container">
          <h2>비밀번호 찾기</h2>
          <form>
            <input type="text" placeholder="아이디" required>
            <input type="email" placeholder="이메일" required>
            <button type="submit">비밀번호 찾기</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      function showForm(formId, activeBtnId, inactiveBtnId) {
        document.getElementById('id-form').classList.remove('active');
        document.getElementById('pw-form').classList.remove('active');
        document.getElementById(formId).classList.add('active');
        
        document.getElementById('id-btn').classList.remove('active');
        document.getElementById('id-btn').classList.add('inactive');
        document.getElementById('pw-btn').classList.remove('active');
        document.getElementById('pw-btn').classList.add('inactive');
        document.getElementById(activeBtnId).classList.remove('inactive');
        document.getElementById(activeBtnId).classList.add('active');
      }
    </script>
  </body>
</html>
