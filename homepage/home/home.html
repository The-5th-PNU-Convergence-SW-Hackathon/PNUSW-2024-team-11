<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/pict/logo_blue_notxt.png"> <!-- for title logo -->
    <link rel="stylesheet" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>P-BUD</title>
    <style>
        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Top Menu 1 -->
    <div class="menu top_menu_1">
        <a href="/profile">
            <img src="/pict/bar/user.png" alt="프로필사진">
        </a>
        <div class="center">홈</div>
        <div style="position: relative; margin-right: 3.5%;">
            <a href="/chat">
                <img src="/pict/bar/chat.png" alt="메세지사진">
            </a>
        </div>
    </div>

    <div class="search main">
        <!-- 로고 -->
        <img src="/pict/logo_blue_txt.png" />
        
        <!-- 검색창 -->
        <div class="input-group">
            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
            <button type="button" class="btn btn-outline-primary">search</button>
        </div>

        <!-- 카테고리 -->
        <div class="category">
            <div>
                <img src="/pict/category/star.png" />
                <span>피벗's PICK!</span>
            </div>
            <div>
                <img src="/pict/category/book.png" />
                <span>도서</span>
            </div>
            <div>
                <img src="/pict/category/clothes.png" />
                <span>옷</span>
            </div>
            <div>
                <img src="/pict/category/computer.png" />
                <span>전자기기</span>
            </div>
        </div>
    </div>

    <!-- Bottom Menu -->
    <div class="bottom_menu">
        <div>
            <a href="/">
                <img src="/pict/bar/home.png" alt="홈">
                <span>홈</span>
            </a>
        </div>
        <div>
            <a href="/matching">
                <img src="/pict/bar/collaboration.png" alt="룸메매칭">
                <span>룸메매칭</span>
            </a>
        </div>
        <div>
            <a href="/map">
                <img src="/pict/bar/placeholder.png" alt="지도">
                <span>지도</span>
            </a>
        </div>
        <div>
            <a href="/notification">
                <img src="/pict/bar/bell.png" alt="알림">
                <span>알림</span>
            </a>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
