<body>
    <!-- Top Menu 1 -->
    <div class="menu top_menu_1">
        <a href="/profile">
            <img src="/pict/bar/user.png" alt="프로필사진">
        </a>
        <div class="center">홈</div>
        <div style="position: relative; margin-right: 3.5%;">
            <a href="/chat">
                <img src="/pict/bar/chat.png" alt="메세지사진">
            </a>
        </div>
    </div>

    <div class="search main">
        <!-- 로고 -->
        <img src="/pict/logo_blue_txt.png" />
        
        <!-- 검색창 -->
        <form>
            <div class="input-group">
                <input type="search" class="form-control rounded" id="searchInput" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                <button type="button" class="btn btn-outline-primary" id="searchButton">search</button>
            </div>
        </form>

        <!-- 카테고리 -->
        <div class="category">
            <div>
                <a href="/board/?sort=popularity&order=desc">
                <img src="/pict/category/star.png" />
                <span>피벗's PICK!</span>
                </a>
            </div>
            <div>
                <a href="/board/?category=book">
                <img src="/pict/category/book.png" />
                <span>도서</span>
                </a>
            </div>
            <div>
                <a href="/board/?category=clothes">
                <img src="/pict/category/clothes.png" />
                <span>의류</span>
                </a>
            </div>
            <div>
                <a href="/board/?category=electronics">
                <img src="/pict/category/computer.png" />
                <span>전자기기</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Bottom Menu -->
    <div class="bottom_menu">
        <div>
            <a href="/">
                <img src="/pict/bar/home.png" alt="홈">
                <span>홈</span>
            </a>
        </div>
        <div>
            <a href="/matching">
                <img src="/pict/bar/collaboration.png" alt="룸메매칭">
                <span>룸메매칭</span>
            </a>
        </div>
        <div>
            <a href="/map">
                <img src="/pict/bar/placeholder.png" alt="지도">
                <span>지도</span>
            </a>
        </div>
        <div>
            <a href="/notification">
                <img src="/pict/bar/bell.png" alt="알림">
                <span>알림</span>
            </a>
        </div>
    </div>

    <script type="text/javascript">
        document.getElementById('searchButton').addEventListener('click', function() {
            const searchQuery = document.getElementById('searchInput').value;
            const url = `https://test.p-bud.duckdns.org/board/?sort=popularity&search=${encodeURIComponent(searchQuery)}&category=`;
            window.location.href = url;
        });
    </script>
