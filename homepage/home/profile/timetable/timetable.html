<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-dynamic-subset.css" />
    <style>
        *{
            /* Pretendard 우선하는 경우 */
            font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
        }
    </style>
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        let today = new Date();
        let nowTime = "?ver=" + today.getTime();

        console.log(nowTime);

        let scriptElement = document.createElement("script");
        scriptElement.src = "timetable.js" + nowTime;
        scriptElement.type = "text/javascript";
        document.head.appendChild(scriptElement);

        let cssElement = document.createElement("link");
        cssElement.href = "timetable.css" + nowTime;
        cssElement.rel = "stylesheet";
        document.head.appendChild(cssElement);
    </script>
    <title>P-bud</title>
</head>
<body>
    <!-- Top Menu 1 -->
    <div class="menu top_menu_1">
        <a href="/profile">
            <img src="/pict/bar/user.png" alt="프로필사진">
        </a>
        <div class="center">시간표</div>
        <div style="position: relative; margin-right: 3.5%;">
            <a href="/chat">
                <img src="/pict/bar/chat.png" alt="메세지사진">
            </a>
        </div>
    </div>

    <div class="instruction">
        터치 한 번으로 <br> 거래 불가 시간을 지정할 수 있습니다!
    </div>

    <div class="container mb-3">
        <div class="day">
            <div>월</div>
            <div>화</div>
            <div>수</div>
            <div>목</div>
            <div>금</div>
            <div>토</div>
            <div>일</div>
        </div>
        
        <div class="timetable-full">
            <div class="time">
                <div>09:00</div>
                <div>10:00</div>
                <div>11:00</div>
                <div>12:00</div>
                <div>13:00</div>
                <div>14:00</div>
                <div>15:00</div>
                <div>16:00</div>
                <div>17:00</div>
                <div>18:00</div>
                <div>19:00</div>
                <div>20:00</div>
                <div>21:00</div>
            </div>
            <form method="POST" action="./update">
                <div id="timetable">
        
                </div>
                <input type="submit" class="btn btn-dark btn-submit" value="저장" />
            </form>
        </div>
    </div>
    
    <!-- Bottom Menu -->
    <div class="bottom_menu">
        <div>
            <a href="/">
                <img src="/pict/bar/home_new_grey.png" alt="홈">
                <span>홈</span>
            </a>
        </div>
        <div>
            <a href="/matching">
                <img src="/pict/bar/collaboration_new_grey.png" alt="룸메매칭">
                <span>룸메매칭</span>
            </a>
        </div>
        <div>
            <a href="/map">
                <img src="/pict/bar/placeholder_new_grey.png" alt="지도">
                <span>지도</span>
            </a>
        </div>
        <div>
            <a href="/notification">
                <img src="/pict/bar/bell_new_grey.png" alt="알림">
                <span>알림</span>
            </a>
        </div>
    </div>

</body>
</html>
