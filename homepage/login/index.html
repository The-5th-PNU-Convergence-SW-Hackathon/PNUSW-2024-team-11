<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/pict/logo_blue_notxt.png" />
    <!-- for title logo -->
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <!-- for jquery -->
    <!-- under the 2 lines for bootstrap -->
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <title>P-BUD</title>
    <script type="text/javascript">
      let today = new Date();
      let nowTime = "?ver=" + today.getTime();

      console.log(nowTime);

      let scriptElement = document.createElement("script");
      scriptElement.src = "index.js" + nowTime;
      scriptElement.type = "text/javascript";
      document.head.appendChild(scriptElement);

      let cssElement = document.createElement("link");
      cssElement.href = "index.css" + nowTime;
      cssElement.rel = "stylesheet";
      document.head.appendChild(cssElement);
  </script>
  </head>
  <body>
    <div class="screen">
      <img class="logo" src="/pict/logo_blue_txt.png" alt="P-BUD 로고" />
      <div class="div">
        <form action="/login/chk" method="POST">
          <div class="form-floating studentID">
            <input type="text" class="form-control" id="studentID" name="studentID" required />
            <label for="studentID" class="form-label" id="studentID_label">아이디</label>
          </div>
          <div class="form-floating password">
            <input type="password" class="form-control" id="password" name="password" required />
            <label for="password" class="form-label" id="password_label">비밀번호</label>
          </div>
          <label class="form-label is-invalid" id="success_label" style="display: none;">아이디 혹은 비밀번호가 다릅니다.</label>
          <button type="submit" class="btn btn-primary">P-BUD 로그인</button>
        </form>
        <div id="else">
          <div class="find">
            <a href="/findIDPW" class="text-decoration-none">아이디/비밀번호 찾기</a>
          </div>
          <div class="register">
            <a href="/register" class="text-decoration-none">회원가입</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
