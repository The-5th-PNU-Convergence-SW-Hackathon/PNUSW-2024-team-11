<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../pict/logo_blue_notxt.png" />
    <!-- for title logo -->
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <!-- for jquery -->
    <!-- under the 2 lines for bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>P-BUD</title>
    <script type="text/javascript">
      let today = new Date();
      let nowTime =
        "?ver=" +
        today.getYear() +
        today.getMonth() +
        today.getDay() +
        today.getHours() +
        today.getMinutes() +
        today.getSeconds();

      console.log(nowTime);

      let scriptElement = document.createElement("script");
      scriptElement.src = "index.js" + nowTime;
      scriptElement.type = "text/javascript";
      document.head.appendChild(scriptElement);

      let cssElement = document.createElement("link");
      cssElement.href = "index.css" + nowTime;
      cssElement.rel = "stylesheet";
      document.head.appendChild(cssElement);
    </script>
  </head>
  <body>
    <div class="screen">
      <img class="logo" src="../pict/logo_blue_txt.png" alt="P-BUD 로고" />
      <div class="div">
        <form action="/login/chk" method="POST">
          <div class="form-floating studentID">
            <input type="text" class="form-control" id="studentID" name="studentID" required />
            <label for="studentID" class="form-label" id="studentID_label">아이디</label>
          </div>
          <div class="form-floating password">
            <input type="password" class="form-control" id="password" name="password" required />
            <label for="password" class="form-label" id="password_label">비밀번호</label>
          </div>
          <label class="form-label is-invalid" id="success_label" style="display: none;">아이디 혹은 비밀번호가 다릅니다.</label>
          <button type="submit" class="btn btn-primary">P-BUD 로그인</button>
        </form>
        <div id="else">
          <div class="find">
            <a href="/find" class="text-decoration-none">아이디/비밀번호 찾기</a>
          </div>
          <div class="register">
            <a href="/register" class="text-decoration-none">회원가입</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
